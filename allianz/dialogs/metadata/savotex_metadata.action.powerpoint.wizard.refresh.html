<style type="text/css">
    .csActionsWidget__frame__quick { overflow: hidden; }
    .csActionsWidget__frame__quick cs-widget-action { display: block; }
    .csActionsWidget__frame__quick .cs-widget-action {
        text-align: center;
        font-size: 1.4rem;
    }
    .csActionsWidget__frame__quick .cs-button-link-02 {
        line-height: 1.8rem;
        height: 11rem;	/* (available content height (23.6rem) minus bottom widget padding (1.5rem) ) / 2 rows */
        color: #1c1c1c;	/* @color-01 */
        word-break: break-word;
    }
    .cs-has-no-header .csActionsWidget__frame__quick .cs-button-link-02 {
        height: 12.5rem;	/* (available content height (26rem) without header minus bottom padding (1rem) ) / 2 rows */
    }
    /* borders */
    .csActionsWidget__frame__quick .cs-grid-wrapper .cs-grid-cell {
        border-bottom: 0.1rem solid #f2f2f2; /* @color-09 */
        border-right: 0.1rem solid #f2f2f2; /* @color-09 */
    }
    .csActionsWidget__frame__quick .cs-grid-wrapper .cs-grid-cell:hover { background-color: #f7f7f7;	/* lighten(@color-09, 2%) */ }
    .csActionsWidget__frame__quick .cs-grid-cell:last-child {
        border-right: none;
    }
    .csActionsWidget__frame__quick .cs-grid-wrapper:last-child .cs-grid-cell {
        border-bottom: none;
    }

    /* small state overwrites */
    .csActionsWidget__frame__quick .cs-small-state .cs-button-link-02 {
        line-height: 1.4rem;
        height: 7.6rem;		/* rem height of the widget content with 1 row height (9.1rem) minus widget padding bottom (1.5rem) */
    }
    .cs-has-no-header .csActionsWidget__frame__quick .cs-small-state .cs-button-link-02 {
        height: 10.5rem;		/* rem height of the widget content without header with 1 row height (11.5rem) minus padding bottom (1rem) */
    }



</style>
<style type="text/css">
    .csActionsWidget__frame--browse-images .csActionsWidget__background-image {
        font-size: 4.5rem;
        line-height: 6.5rem;
        color: #f2f2f2;
        float: right;
    }
    .csActionsWidget__content .csActionsWidget__title {
        font-size: 3.6rem;
        line-height: 3.6rem;
    }
</style>

<div ng-if="!isRefreshing">
    <div class="csActionsWidget__frame__quick cs-p-h-w">
        <!-- default screen case: widget has a height of at least 2 rows -->
        <div class="cs-min-height-widget-row-2">
            <div class="cs-grid-wrapper cs-has-no-grid-gaps">
                <div class="cs-grid-cell cs-p-h-s">
                    <button class="cs-button-link-02" ng-click="refresh()" title="Aktualisieren" style="width: 100%">
                        <p class="csActionsWidget__content">

                            <span class="csActionsWidget__title">Präsentation aktualisieren</span>
                        </p>
                    </button>
                </div>
            </div>
        </div>
        <!-- small screen case: widget has a height of 1 row: show the too-small-state -->
        <div class="cs-max-height-widget-row-1 cs-small-state">
            <div class="cs-grid-wrapper cs-has-no-grid-gaps">
                <div class="cs-grid-cell cs-p-h-xs">
                    <button class="cs-button-link-02" ng-click="refresh()" title="Aktualisieren" style="width: 100%">
                        <p class="csActionsWidget__content">

                            <span class="csActionsWidget__title">Präsentation aktualisieren</span>
                        </p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="isRefreshing">
    <cs-busy-spinner class="cs-has-light-bg"></cs-busy-spinner>
</div>
